language: r
pandoc_version: 1.17.2
cache:
  packages: yes
  directories:
    - $HOME/bin
addons:
  apt:
    packages:
    - otf-ipafont-gothic
    - otf-ipafont-mincho
branches:
  only:
    - source
  env:
    global:
      - secure: ""
before_script:
  - Rscript -e "update.packages(.libPaths()[1], ask = FALSE)"
  - "[ -x \"$HOME/bin/hugo\" ] || Rscript -e \"blogdown::install_hugo()\""
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh
script:
  - ./_build.sh
after_success:
  - ./_deploy.sh
